{% extends "public/templates/public_template.html" %}

{% block title %}List of books{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="text-center">List of books</h1>
      <hr>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <p>Allow books:</p>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Book</th>
          <th scope="col">Author</th>
        </tr>
      </thead>
      <tbody>
        {% for a, b in books, authors %}
        <tr>
          <td>{{ b.title }}</td>
        </tr>
        <tr>
          <td>{{ a.first_name }}</td>
        </tr>
        {% endfor %}
        
      </tbody>
    </table>

{% endblock %}
